<!DOCTYPE html>
<html>
<head>
    <title>Upload Audio File</title>
</head>
<body>
    <h1>Upload Audio File</h1>
    <form action="/predict" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".wav">
        <input type="submit" value="Upload">
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
